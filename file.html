<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>File Upload and Submit</title>
<script>
  function loadFile(event) {
    const input = event.target;
    const reader = new FileReader();
    reader.onload = function() {
      const text = reader.result;
      document.getElementById('content').value = text;
    };
    reader.readAsText(input.files[0]);
  }
</script>
</head>
<body>

<h2>Upload and Submit Content</h2>

<form action="http://127.0.0.1:8080/" method="POST">
  <input type="file" onchange="loadFile(event)"><br>  
  <textarea id="content" name="content" rows="10" cols="50" placeholder="...or paste your content here"></textarea><br>
  <button type="submit">Submit</button>
</form>

</body>
</html>
